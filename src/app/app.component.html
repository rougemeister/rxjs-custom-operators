
<h1>Custom Operators RxJs</h1> 
<div class="container">
  <h2>Original Values:</h2>
  <ul>
    @for(value of originalValues; track $index){
    <li >{{ value }}</li>
  }
  </ul>

  <h2>Transformed Values (x {{ factor }}):</h2>
  <ul>
    @for(value of transformedValues; track $index){
    <li >{{ value }}</li>
  }
  </ul>
</div>
